6 - Ler dois valores numéricos inteiros(representados pelas variáveis A e B)
e apresentar o resultado do quadrado da diferença do primeiro valor
(variável A) em relação ao segundo valor (variável B).

<script>
var valor1,valor2,diferenca,quadr1,quadr2;
valor1 = prompt ("Informe o primeiro numero");
valor2 = prompt ("Informe o segundo numero");
  alert("Primeiro valor: "+valor1+"\nSegundo valor: "+valor2)
quadr1 = (valor1**2);
quadr2 = (valor2**2);
diferenca = quadr1-quadr2;
  alert("Primeiro valor em quadrado: "+quadr1+"\nSegundo valor em quadrado: "+quadr2+"\n\nA Direfenca entre eles: " +diferenca)
</script>
