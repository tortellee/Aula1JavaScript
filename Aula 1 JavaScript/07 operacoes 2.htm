7-Elaborar um programa que leia dois valores numéricos reais desconhecidos
representados pelas variáveis A e B. Calcular e apresentar os resultados
das quatro operações aritméticas básicas.

<script>
var n1,n2,mais,menos,vezes,divid,quadr;
n1 = prompt ("Informe um numero inteiro");
n2 = prompt ("Informe um outro numero inteiro");
  alert("Os numeros informados foram: "+n1+" e "+n2);
mais = parseInt(n1)+parseInt(n2);
  alert(+n1+" + "+n2+" = "+mais);
menos = n1-n2;
  alert(+n1+" - "+n2+" = "+menos);
vezes = n1*n2;
  alert(+n1+" x "+n2+" = "+vezes);
divid = n1/n2;
  alert(+n1+" / "+n2+" = "+divid);
quadr = (parseInt(n1)+parseInt(n2))**2;
  alert(+n1+" + "+n2+" = "+mais+", Quadrado = "+quadr);
</script>
