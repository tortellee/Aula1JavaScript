1 -Construa um algoritmo que :
Leia a cotação do dólar
Leia um valor em dólares
Converta esse valor para Real
Mostre o resultado

<script>
var cota = prompt ("Informe a cotacao do dolar");
var valorreal = prompt ("Informe o valor do Real");
var convertido = valorreal*cota;
total = parseFloat(convertido.toFixed(2));
  alert("R$ "+total);
</script>
