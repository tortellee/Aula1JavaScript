28 -Faça um algoritmo capaz de calcular a média das notas de dez alunos que deverão ser informadas pelo usuário
, e após o cálculo informe o número de alunos que ficou
com a nota acima da média calculada.

<script>

n10 = prompt ("Informe a media do aluno: 10/10");

total = p1+p2+p3+p4+p5+p6+p7+p8+p9+p10
alert(" Passaram : " +total+ " aluno(s)");
