11- Desenvolva um Algoritmo que lê 3 números e escreve o maior.

<script>
var n1,n2,n3
n1 = prompt("Informe um numero");
n2 = prompt("Informe outro numero");
n3 = prompt("Informe e outro numero");
  alert ("Os numeros digitados foram "+n1+" , "+n2+" , "+n3);
if (n1 > n2 && n1 > n3) {
  alert ("O numero "+n1+" maior que os restante");
}else if (n2 > n1 && n2 > n3) {
  alert ("O numero "+n2+" maior que os restante");
}else {
alert ("O numero "+n3+" maior que os restante");
}
</script>
