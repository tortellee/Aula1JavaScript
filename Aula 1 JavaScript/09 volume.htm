9-Elaborar um programa que calcule e apresente o valor do 
volume de uma caixa retangular, utilizando a fórmula VOLUME = COMPRIMENTO * LARGURA * ALTURA

<script>
var comp,lar,alt,vol;
comp = prompt ("Informe o comprimento da caixa");
  alert ("O Comprimento informado foi: "+comp+"cm");
lar = prompt ("Informe a largura da caixa");
  alert ("A largura informada foi: "+lar+"cm");
alt = prompt ("Informe a altura da caixa");
  alert ("A altura informada: "+comp+"cm");
vol = comp*lar*alt
  alert("Volume: "+vol+"cm³");
</script>
