17 - Faça um algoritmo que leia um número inteiro e mostre uma mensagem indicando se este número é par ou ímpar,
e se é positivo ou negativo.

<script>
var nd1=prompt("Informe um Numero");
if (nd1 > 0) {
  alert(+nd1+ " : [POSITIVO]");
}else if (nd1 < 0) {
  alert(+nd1+ " : [NEGATIVO]");
}
if(nd1%2 == 0){
  alert(nd1+ " : [PAR]");
}else{
	alert(nd1+ " : [IMPAR]");
}
</script>
